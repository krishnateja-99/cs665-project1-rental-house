<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rental House - Login</title>

  <!-- Bootstrap for clean layout -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      /* Background image */
      background: 
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&w=1600")
        center center / cover no-repeat fixed;
      color: #fff;
    }

    .login-card {
      background: rgba(255,255,255,0.96);
      color: #333;
      border-radius: 18px;
      padding: 32px 28px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .brand-title {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #0d6efd;
    }

    .brand-subtitle {
      font-size: 0.9rem;
      color: #6c757d;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.95rem;
    }

    .error-text {
      color: #dc3545;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="mb-3 text-center">
      <div class="brand-title">Rental House</div>
      <div class="brand-subtitle">Tenant & Property Management Portal</div>
    </div>

    {% if error %}
      <div class="alert alert-danger py-2 error-text">
        {{ error }}
      </div>
    {% endif %}

    <form method="post">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" name="email" class="form-control" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        Log In
      </button>
    </form>

    <div class="mt-3 text-center text-muted" style="font-size: 0.85rem;">
      Demo login: use an email + password from your <strong>Users</strong> table.
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
