<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ action }} Property - Rental House</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f5f5f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">üè† Rental House</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('property_list') }}">Properties</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mb-5" style="max-width: 700px;">
    <h2 class="fw-semibold mb-3">{{ action }} Property</h2>

    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" required>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">City</label>
              <input type="text" name="city" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">State</label>
              <input type="text" name="state" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Zip</label>
              <input type="text" name="zip" class="form-control" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Owner (Landlord)</label>
            <select name="owner_id" class="form-select" required>
              {% for l in landlords %}
                <option value="{{ l['user_id'] }}">{{ l['name'] }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Number of Units</label>
            <input type="number" name="num_units" class="form-control" min="1" required>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('property_list') }}" class="btn btn-outline-secondary">
              ‚Üê Back to Properties
            </a>
            <button type="submit" class="btn btn-primary">
              Save Property
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
