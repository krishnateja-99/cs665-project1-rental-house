<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payments Chart - Rental House</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #f5f5f7;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .navbar {
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{{ url_for('dashboard') }}">üè† Rental House</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('property_list') }}">Properties</a></li>
          <li class="nav-item"><a class="nav-link active" href="{{ url_for('payments_chart') }}">Payments Chart</a></li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mb-5" style="max-width: 900px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <h2 class="fw-semibold mb-1">Monthly Payments</h2>
        <p class="text-muted mb-0" style="font-size: 0.9rem;">
          Total completed payments grouped by month.
        </p>
      </div>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <div style="max-width: 700px; margin: 0 auto;">
          <canvas id="paymentsChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const labels = {{ labels|tojson }};
    const data = {{ data|tojson }};

    const ctx = document.getElementById('paymentsChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Total Payments per Month',
          data: data
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    // Set fixed height via JS container
    document.getElementById('paymentsChart').parentElement.style.height = '320px';
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
